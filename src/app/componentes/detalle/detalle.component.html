

<ion-content>
  <img [src]="personaje.avatar" alt=" avatar" class="imagen" *ngIf="personaje">
  <ion-label *ngIf="personaje" class="titulo">
    <h1>{{personaje.first_name}}</h1>
  </ion-label>

  <ion-grid>
    <ion-row>
      <ion-col size="4" class="detalle">
        <ion-card class="poster">
          <img [src]="personaje.avatar" alt=" avatar" class="poster" *ngIf="personaje">
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label>Armas: </ion-label>
          <img src="../../../assets/img/bomba.png" alt="bomba image" class="icono">
          <ion-note slot="end" color="primary">x10</ion-note>
        </ion-item>
      </ion-col>


    </ion-row>
  </ion-grid>



  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Descripcion</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ supportInfo?.text }}
    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        Estadisticas
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <img src='../../../assets/img/heart.png' alt="hearth icon" class="icono">
          <ion-label>Salud</ion-label>
          <ion-note slot="end" color="primary">6</ion-note>
        </ion-item>
        <ion-item>
          <img src='../../../assets/img/espada.png' alt="heaswordrth icon" class="icono">
          <ion-label>Da√±o</ion-label>
          <ion-note slot="end" color="primary">9</ion-note>
        </ion-item>
        <ion-item>
          <img src='../../../assets/img/ejecutar.png' alt="speed icon" class="icono">
          <ion-label>Velocidad</ion-label>
          <ion-note slot="end" color="primary">2</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-footer no-border>
    <ion-toolbar>
      <ion-button slot="start" (click)="regresar()">
        <ion-icon slot="start" name="arrow-round-black"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-toolbar>
  </ion-footer>


</ion-content>
