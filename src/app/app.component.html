<ion-app>
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>


    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item *ngFor="let item of elementos" [routerLink]="item.ruta" detail>
          <ion-icon [name]="item.icono" slot="start"></ion-icon>
          <ion-label>{{item.nombre}}</ion-label>
        </ion-item>
        <!-- <ion-item routerLink="/nosotros">Nosotros</ion-item>
        <ion-item routerLink="/noticias">Noticias</ion-item>
        <ion-item routerLink="/componentes">Componentes</ion-item> -->

      </ion-list>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
